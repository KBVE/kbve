<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KBVE IRC Gateway</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f1117;
            color: #e1e4e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 480px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #8b949e;
            margin-bottom: 2rem;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .endpoints {
            text-align: left;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }
        .endpoints h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #8b949e;
            margin-bottom: 0.75rem;
        }
        .endpoint {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.375rem 0;
            font-size: 0.875rem;
        }
        .endpoint + .endpoint {
            border-top: 1px solid #21262d;
        }
        .method {
            font-family: monospace;
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            background: #1f6feb33;
            color: #58a6ff;
        }
        .method.ws {
            background: #3fb95033;
            color: #3fb950;
        }
        .path {
            font-family: monospace;
            color: #c9d1d9;
        }
        .footer {
            font-size: 0.75rem;
            color: #484f58;
        }
        .footer a {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KBVE IRC Gateway</h1>
        <p class="subtitle">Authenticated bridge to Ergo IRC</p>
        <div class="status">
            <span class="dot"></span>
            <span id="status-text">Checking...</span>
        </div>
        <div class="endpoints">
            <h2>Endpoints</h2>
            <div class="endpoint">
                <span class="path">/ws</span>
                <span class="method ws">WebSocket</span>
            </div>
            <div class="endpoint">
                <span class="path">/webirc</span>
                <span class="method ws">WebSocket</span>
            </div>
            <div class="endpoint">
                <span class="path">/api/v1/status</span>
                <span class="method">GET</span>
            </div>
            <div class="endpoint">
                <span class="path">/api/v1/channels</span>
                <span class="method">GET</span>
            </div>
            <div class="endpoint">
                <span class="path">/api/v1/users</span>
                <span class="method">GET</span>
            </div>
            <div class="endpoint">
                <span class="path">/health</span>
                <span class="method">GET</span>
            </div>
        </div>
        <p class="footer">All endpoints except /health require a valid JWT. <a href="https://kbve.com">kbve.com</a></p>
    </div>
    <script>
        fetch('/health').then(r => r.text()).then(t => {
            document.getElementById('status-text').textContent = t === 'OK' ? 'Online' : 'Degraded';
        }).catch(() => {
            document.getElementById('status-text').textContent = 'Unreachable';
            document.querySelector('.dot').style.background = '#f85149';
        });
    </script>
</body>
</html>
