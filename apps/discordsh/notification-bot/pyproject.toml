[project]
name = "notification-bot"
version = "1.01.0"
description = "Automatically generated by Nx."
readme = "README.md"
license = "LicenseRef-Proprietary"
requires-python = ">=3.11,<3.14"
dependencies = [
    "fastapi>=0.115.6,<1.0",
    "supabase>=2.11.0,<3.0",
    "pydantic>=2.10.4,<3.0",
    "pyjwt>=2.10.1,<3.0",
    "discord-py>=2.6.3,<3.0",
    "psutil>=7.0.0,<8.0",
    "dishka>=1.6.0,<2.0",
    "typing-extensions>=4.15.0,<5.0",
    "orjson>=3.11.3,<4.0",
    "granian>=2.5.2,<3.0",
    "sopel>=8.0.4,<9.0",
    "twitchio>=3.1.0,<4.0",
]

[dependency-groups]
dev = [
    "autopep8>=2.0,<3.0",
    "flake8>=7.0,<8.0",
    "pytest>=8.3,<10.0",
    "pytest-sugar>=1.0,<2.0",
    "pytest-cov>=6.0,<7.0",
    "pytest-html>=4.0,<6.0",
]

[tool.coverage.run]
branch = true
source = [ "notification-bot" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/notification-bot/html' --cov-report xml:'../../coverage/apps/notification-bot/coverage.xml' --html='../../reports/apps/notification-bot/unittests/html/index.html' --junitxml='../../reports/apps/notification-bot/unittests/junit.xml'"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
