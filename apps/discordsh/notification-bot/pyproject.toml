[tool.coverage.run]
branch = true
source = [ "notification-bot" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/notification-bot/html' --cov-report xml:'../../coverage/apps/notification-bot/coverage.xml' --html='../../reports/apps/notification-bot/unittests/html/index.html' --junitxml='../../reports/apps/notification-bot/unittests/junit.xml'"

[tool.poetry]
name = "notification-bot"
version = "1.01.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "notification-bot"

  [tool.poetry.dependencies]
  python = ">=3.11,<3.14"
  fastapi = "^0.115.6"
  supabase = "^2.11.0"
  pydantic = "^2.10.4"
  pyjwt = "^2.10.1"
  discord-py = "^2.6.3"
  psutil = "^7.0.0"
  dishka = "^1.6.0"
  typing-extensions = "^4.15.0"
  orjson = "^3.11.3"
  granian = "^2.5.2"
  sopel = "^8.0.4"
  twitchio = "^3.1.0"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
