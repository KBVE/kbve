apiVersion: v1
kind: ServiceAccount
metadata:
  name: irc-gateway-external-secrets
  namespace: irc
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: kilobase-remote-secret-store
  namespace: irc
spec:
  provider:
    kubernetes:
      remoteNamespace: kilobase
      auth:
        serviceAccount:
          name: irc-gateway-external-secrets
          namespace: irc
      server:
        url: https://kubernetes.default.svc
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: irc-gateway-supabase-secrets
  namespace: irc
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: kilobase-remote-secret-store
    kind: SecretStore
  target:
    name: supabase-shared
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        jwt-secret: "{{ .jwtsecret }}"
        anon-key: "{{ .anonkey }}"
        service-role-key: "{{ .servicekey }}"
  data:
  - secretKey: jwtsecret
    remoteRef:
      key: supabase-jwt
      property: secret
  - secretKey: anonkey
    remoteRef:
      key: supabase-jwt
      property: anon-key
  - secretKey: servicekey
    remoteRef:
      key: supabase-jwt
      property: service-key
