apiVersion: apps/v1
kind: Deployment
metadata:
    name: irc-redirect
    namespace: irc
    labels:
        app: irc-redirect
spec:
    replicas: 1
    selector:
        matchLabels:
            app: irc-redirect
    template:
        metadata:
            labels:
                app: irc-redirect
        spec:
            containers:
                - name: nginx
                  image: nginx:1.27-alpine
                  ports:
                      - containerPort: 80
                        protocol: TCP
                        name: http
                  volumeMounts:
                      - name: html
                        mountPath: /usr/share/nginx/html
                        readOnly: true
                  resources:
                      requests:
                          memory: '16Mi'
                          cpu: '10m'
                      limits:
                          memory: '32Mi'
                          cpu: '50m'
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 5
                      periodSeconds: 30
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 2
                      periodSeconds: 10
            volumes:
                - name: html
                  configMap:
                      name: irc-redirect-html
---
apiVersion: v1
kind: Service
metadata:
    name: irc-redirect-service
    namespace: irc
    labels:
        app: irc-redirect
spec:
    type: ClusterIP
    selector:
        app: irc-redirect
    ports:
        - port: 80
          targetPort: 80
          protocol: TCP
          name: http
