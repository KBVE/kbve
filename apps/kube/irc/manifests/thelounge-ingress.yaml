apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: thelounge-ingress
    namespace: irc
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt-http
        nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
        nginx.ingress.kubernetes.io/proxy-hide-headers: X-Frame-Options
        nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
        nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
        nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
        nginx.ingress.kubernetes.io/websocket-services: "thelounge-service,ergo-irc-service"
        nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

spec:
    ingressClassName: nginx
    tls:
        - hosts:
              - chat.kbve.com
          secretName: thelounge-tls
    rules:
        - host: chat.kbve.com
          http:
              paths:
                  - path: /webirc
                    pathType: Prefix
                    backend:
                        service:
                            name: ergo-irc-service
                            port:
                                number: 8067
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: thelounge-service
                            port:
                                number: 9000