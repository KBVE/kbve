apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: thelounge-ingress
    namespace: irc
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt-http
        nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
        nginx.ingress.kubernetes.io/proxy-hide-headers: X-Frame-Options
        nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
        nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
        nginx.ingress.kubernetes.io/proxy-connect-timeout: '3600'
        nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
        nginx.ingress.kubernetes.io/upstream-hash-by: "$http_upgrade"

spec:
    ingressClassName: nginx
    tls:
        - hosts:
              - chat.kbve.com
          secretName: thelounge-tls
    rules:
        - host: chat.kbve.com
          http:
              paths:
                  - path: /webirc
                    pathType: Prefix
                    backend:
                        service:
                            name: ergo-irc-service
                            port:
                                number: 8067
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: thelounge-service
                            port:
                                number: 9000