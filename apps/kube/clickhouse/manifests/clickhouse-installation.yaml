apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: clickhouse-cluster
  namespace: clickhouse
spec:
  configuration:
    users:
      admin/password_sha256_hex: "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"  # "hello"
      admin/networks/ip:
        - "::/0"
      admin/profile: "default"
    clusters:
      - name: cluster
        layout:
          shardsCount: 2
          replicasCount: 2
    # ZooKeeper configuration - define all 3 keeper nodes
    zookeeper:
      nodes:
        - host: chk-clickhouse-keeper-keeper-0-0.clickhouse.svc.cluster.local
          port: 2181
        - host: chk-clickhouse-keeper-keeper-0-1.clickhouse.svc.cluster.local
          port: 2181
        - host: chk-clickhouse-keeper-keeper-0-2.clickhouse.svc.cluster.local
          port: 2181
      session_timeout_ms: 30000
      operation_timeout_ms: 10000
  defaults:
    templates:
      dataVolumeClaimTemplate: data-storage
      logVolumeClaimTemplate: log-storage
      podTemplate: clickhouse-with-postgres
  templates:
    podTemplates:
      - name: clickhouse-with-postgres
        spec:
          containers:
            - name: clickhouse
              image: clickhouse/clickhouse-server:25.8.4
              env:
                - name: CLICKHOUSE_POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: clickhouse-postgres-credentials
                      key: username
                - name: CLICKHOUSE_POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: clickhouse-postgres-credentials
                      key: password
              volumeMounts:
                - name: clickhouse-postgres-config
                  mountPath: /etc/clickhouse-server/config.d/
                - name: clickhouse-postgres-credentials
                  mountPath: /etc/clickhouse-server/secrets/
                  readOnly: true
          volumes:
            - name: clickhouse-postgres-config
              configMap:
                name: clickhouse-postgres-config
            - name: clickhouse-postgres-credentials
              secret:
                secretName: clickhouse-postgres-credentials
    volumeClaimTemplates:
      - name: data-storage
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
          storageClassName: longhorn
      - name: log-storage
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: longhorn
