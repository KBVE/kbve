apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: clickhouse-cluster
  namespace: clickhouse
spec:
  configuration:
    users:
      admin/password_sha256_hex: "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"  # "hello"
      admin/networks/ip:
        - "::/0"
      admin/profile: "default"
    clusters:
      - name: cluster
        layout:
          shardsCount: 2
          replicasCount: 2
        # Use zkHost to reference the keeper installation
        zookeeper:
          # This tells the operator to use the ClickHouseKeeperInstallation
          install: clickhouse-keeper
          # Alternative: use service name
          # nodes:
          #   - host: chk-clickhouse-keeper-keeper.clickhouse.svc.cluster.local
          #     port: 2181
  defaults:
    templates:
      dataVolumeClaimTemplate: data-storage
      logVolumeClaimTemplate: log-storage
      podTemplate: clickhouse-with-postgres
  templates:
    podTemplates:
      - name: clickhouse-with-postgres
        spec:
          containers:
            - name: clickhouse
              image: clickhouse/clickhouse-server:25.8.4
              env:
                - name: CLICKHOUSE_POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: clickhouse-postgres-credentials
                      key: username
                - name: CLICKHOUSE_POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: clickhouse-postgres-credentials
                      key: password
              volumeMounts:
                - name: clickhouse-postgres-credentials
                  mountPath: /etc/clickhouse-server/secrets/
                  readOnly: true
          volumes:
            - name: clickhouse-postgres-credentials
              secret:
                secretName: clickhouse-postgres-credentials
    volumeClaimTemplates:
      - name: data-storage
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
          storageClassName: longhorn
      - name: log-storage
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: longhorn
