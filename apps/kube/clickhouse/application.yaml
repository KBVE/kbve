apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: clickhouse
    namespace: argocd
    annotations:
        argocd.argoproj.io/sync-wave: '3'
spec:
    project: default
    sources:
        - repoURL: https://github.com/kbve/kbve
          targetRevision: main
          path: apps/kube/clickhouse/manifests
    destination:
        server: https://kubernetes.default.svc
        namespace: clickhouse
    syncPolicy:
        automated:
            selfHeal: true
            prune: true
        syncOptions:
            - CreateNamespace=true
            - ServerSideApply=true
