apiVersion: apps/v1
kind: Deployment
metadata:
  name: ac-worldserver
  namespace: ac
  labels:
    app: azerothcore
    component: worldserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azerothcore
      component: worldserver
  template:
    metadata:
      labels:
        app: azerothcore
        component: worldserver
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z azerothcore-mariadb.ac.svc.cluster.local 3306; do echo waiting for database; sleep 2; done;']
      
      containers:
      - name: worldserver
        image: acore/ac-wotlk-worldserver:master
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
          name: world
          protocol: TCP
        - containerPort: 7878
          name: soap
          protocol: TCP
        
        env:
        - name: AC_DATA_DIR
          value: "/azerothcore/env/dist/data"
        - name: AC_LOGS_DIR
          value: "/azerothcore/env/dist/logs"
        - name: AC_LOGIN_DATABASE_INFO
          value: "azerothcore-mariadb.ac.svc.cluster.local;3306;acore;$(DB_PASSWORD);acore_auth"
        - name: AC_WORLD_DATABASE_INFO
          value: "azerothcore-mariadb.ac.svc.cluster.local;3306;acore;$(DB_PASSWORD);acore_world"
        - name: AC_CHARACTER_DATABASE_INFO
          value: "azerothcore-mariadb.ac.svc.cluster.local;3306;acore;$(DB_PASSWORD);acore_characters"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: azerothcore-mariadb-user
              key: password
        
        volumeMounts:
        - name: data
          mountPath: /azerothcore/env/dist/data
        - name: logs
          mountPath: /azerothcore/env/dist/logs
        - name: config
          mountPath: /azerothcore/env/dist/etc
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        livenessProbe:
          tcpSocket:
            port: 8085
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          tcpSocket:
            port: 8085
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ac-worldserver-data
      - name: logs
        emptyDir: {}
      - name: config
        configMap:
          name: ac-worldserver-config
          optional: true

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ac-worldserver-data
  namespace: ac
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn