apiVersion: apps/v1
kind: Deployment
metadata:
    name: supabase-studio
    namespace: kilobase
    labels:
        app: supabase-studio
        component: studio
spec:
    replicas: 1
    selector:
        matchLabels:
            app: supabase-studio
    template:
        metadata:
            labels:
                app: supabase-studio
                component: studio
        spec:
            containers:
                - name: studio
                  image: supabase/studio:2025.06.30-sha-6f5982d
                  ports:
                      - containerPort: 3000
                        name: http
                  env:
                      # Core studio configuration
                      - name: STUDIO_PG_META_URL
                        value: 'http://meta:8080'

                      # Organization and project defaults - hardcoded for now
                      - name: DEFAULT_ORGANIZATION_NAME
                        value: 'KBVE'
                      - name: DEFAULT_PROJECT_NAME
                        value: 'Kilobase'

                      # Supabase API configuration
                      - name: SUPABASE_URL
                        value: 'http://kong-kong-proxy:80'
                      - name: SUPABASE_PUBLIC_URL
                        value: 'https://supabase.kbve.com'

                      # Analytics configuration
                      - name: LOGFLARE_URL
                        value: 'http://analytics:4000'
                      - name: NEXT_PUBLIC_ENABLE_LOGS
                        value: 'true'
                      - name: NEXT_ANALYTICS_BACKEND_PROVIDER
                        value: 'postgres'

                      # Secrets from Kubernetes
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: supabase-postgres
                                key: password
                      - name: SUPABASE_ANON_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-jwt
                                key: anon-key
                      - name: SUPABASE_SERVICE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: supabase-jwt
                                key: service-key
                      - name: AUTH_JWT_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: supabase-jwt
                                key: secret
                      - name: LOGFLARE_PRIVATE_ACCESS_TOKEN
                        valueFrom:
                            secretKeyRef:
                                name: logflare-config
                                key: private-access-token

                  livenessProbe:
                      httpGet:
                          path: /api/platform/profile
                          port: 3000
                      initialDelaySeconds: 60
                      periodSeconds: 30
                      timeoutSeconds: 10
                      failureThreshold: 3

                  readinessProbe:
                      httpGet:
                          path: /api/platform/profile
                          port: 3000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 10
                      failureThreshold: 3

                  resources:
                      requests:
                          memory: '512Mi'
                          cpu: '200m'
                      limits:
                          memory: '2Gi'
                          cpu: '1000m'

                  securityContext:
                      runAsNonRoot: true
                      runAsUser: 1000
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                      capabilities:
                          drop:
                              - ALL

---
apiVersion: v1
kind: Service
metadata:
    name: studio
    namespace: kilobase
    labels:
        app: supabase-studio
        component: studio
spec:
    type: ClusterIP
    ports:
        - port: 3000
          targetPort: 3000
          protocol: TCP
          name: http
    selector:
        app: supabase-studio
