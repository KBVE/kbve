apiVersion: apps/v1
kind: Deployment
metadata:
  name: herbmail-deployment
  namespace: herbmail
  labels:
    app: herbmail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herbmail
  template:
    metadata:
      annotations:
        rollout-restart: "2026-02-15T00:00:00Z"
      labels:
        app: herbmail
        version: "0.1.0"
    spec:
      containers:
      - name: herbmail
        image: ghcr.io/kbve/herbmail:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 4321
          protocol: TCP
        env:
        - name: PORT
          value: "4321"
        - name: SUPABASE_URL
          value: "http://kong.kilobase.svc.cluster.local:8000"
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-shared
              key: anon-key
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-shared
              key: service-role-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "2000m"
          limits:
            memory: "1024Mi"
            cpu: "4000m"
---
apiVersion: v1
kind: Service
metadata:
  name: herbmail-service
  namespace: herbmail
  labels:
    app: herbmail
spec:
  type: ClusterIP
  selector:
    app: herbmail
  ports:
  - port: 4321
    targetPort: 4321
    protocol: TCP
