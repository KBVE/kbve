apiVersion: apps/v1
kind: Deployment
metadata:
  name: rentearth-deployment
  namespace: rentearth
  labels:
    app: rentearth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rentearth
  template:
    metadata:
      annotations:
        rollout-restart: "2025-12-08T08:36:35Z"
      labels:
        app: rentearth
        version: "1.0.0"
    spec:
      containers:
      - name: rentearth
        image: ghcr.io/kbve/rentearth:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 4321
          protocol: TCP
        env:
        - name: PORT
          value: "4321"
        - name: SUPABASE_URL
          value: "http://kong.kilobase.svc.cluster.local:8000"
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-shared
              key: anon-key
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-shared
              key: service-role-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: rentearth-service
  namespace: rentearth
  labels:
    app: rentearth
spec:
  type: ClusterIP
  selector:
    app: rentearth
  ports:
  - port: 4321
    targetPort: 4321
    protocol: TCP
