apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-auth
  namespace: kilobase
  labels:
    app: supabase-auth
    component: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: supabase-auth
  template:
    metadata:
      labels:
        app: supabase-auth
        component: auth
    spec:
      containers:
      - name: gotrue
        image: supabase/gotrue:v2.177.0
        ports:
        - containerPort: 9999
          name: http
        env:
        # Basic GoTrue configuration
        - name: GOTRUE_API_HOST
          value: "0.0.0.0"
        - name: GOTRUE_API_PORT
          value: "9999"
        - name: API_EXTERNAL_URL
          value: "https://api.kbve.com"
        
        # Database configuration
        - name: GOTRUE_DB_DRIVER
          value: "postgres"
        - name: GOTRUE_DB_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gotrue-database
              key: database-url
        
        # Site configuration - hardcoded for now
        - name: GOTRUE_SITE_URL
          value: "https://supabase.kbve.com"
        - name: GOTRUE_URI_ALLOW_LIST
          value: "https://supabase.kbve.com,https://api.kbve.com,http://localhost:3000"
        - name: GOTRUE_DISABLE_SIGNUP
          value: "false"
        
        # JWT configuration - hardcoded basic values
        - name: GOTRUE_JWT_ADMIN_ROLES
          value: "service_role"
        - name: GOTRUE_JWT_AUD
          value: "authenticated"
        - name: GOTRUE_JWT_DEFAULT_GROUP_NAME
          value: "authenticated"
        
        # Email configuration - hardcoded for simplicity
        - name: GOTRUE_EXTERNAL_EMAIL_ENABLED
          value: "true"
        - name: GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED
          value: "false"
        - name: GOTRUE_MAILER_AUTOCONFIRM
          value: "true"
        
        # Secrets from Kubernetes
        - name: GOTRUE_JWT_EXP
          valueFrom:
            secretKeyRef:
              name: supabase-jwt
              key: expiry
        - name: GOTRUE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: supabase-jwt
              key: secret
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-postgres
              key: password
              
        # Health check
        livenessProbe:
          httpGet:
            path: /health
            port: 9999
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          
        readinessProbe:
          httpGet:
            path: /health
            port: 9999
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
            
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: kilobase
  labels:
    app: supabase-auth
    component: auth
spec:
  type: ClusterIP
  ports:
  - port: 9999
    targetPort: 9999
    protocol: TCP
    name: http
  selector:
    app: supabase-auth