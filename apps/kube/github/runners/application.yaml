apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runners
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    # Helm chart for the runner scale set
    - repoURL: ghcr.io/actions/actions-runner-controller-charts
      targetRevision: 0.9.3
      chart: gha-runner-scale-set
      helm:
        releaseName: arc-runner-set
        valueFiles:
          - $values/apps/kube/github/runners/manifests/values.yaml
    # Values file reference
    - repoURL: https://github.com/kbve/kbve
      targetRevision: main
      ref: values
    # Additional manifests (ExternalSecret, SecretStore)
    - repoURL: https://github.com/kbve/kbve
      targetRevision: main
      path: apps/kube/github/runners/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
