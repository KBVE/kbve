# ARC Runner Scale Set (gha-runner-scale-set) values
# Docs: https://docs.github.com/en/actions/hosting-your-own-runners/managing-self-hosted-runners-with-actions-runner-controller

# IMPORTANT: This name becomes the `runs-on` label in your workflows
# Example: runs-on: arc-runner-set
runnerScaleSetName: "arc-runner-set"

# GitHub configuration
# Use organization URL for org-wide runners, or repo URL for repo-specific
githubConfigUrl: "https://github.com/kbve"

# Authentication - reference existing Kubernetes secret with GitHub PAT
# The secret is created by ExternalSecret from arc-systems namespace
# Secret must have key: github_token
githubConfigSecret: github-arc-token

# Controller service account reference
controllerServiceAccount:
  name: arc-controller
  namespace: arc-systems

# Scaling configuration
minRunners: 0
maxRunners: 10

# Runner group (optional - for enterprise/org runners)
# runnerGroup: "default"

# Runner container configuration with Docker-in-Docker support
template:
  spec:
    # Init container to wait for Docker daemon
    initContainers:
      - name: init-dind-externals
        image: ghcr.io/actions/actions-runner:latest
        command: ["cp", "-r", "-v", "/home/runner/externals/.", "/home/runner/tmpDir/"]
        volumeMounts:
          - name: dind-externals
            mountPath: /home/runner/tmpDir
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        command: ["/home/runner/run.sh"]
        env:
          - name: DOCKER_HOST
            value: tcp://localhost:2376
        resources:
          limits:
            cpu: "12"
            memory: 24Gi
          requests:
            cpu: "4"
            memory: 8Gi
        securityContext:
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false
          runAsNonRoot: false
          runAsUser: 0
          capabilities:
            add:
              - SYS_ADMIN
            drop:
              - NET_RAW
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /var/run
          - name: dind-externals
            mountPath: /home/runner/externals
          - name: runner-cache
            mountPath: /home/runner/_cache
      # Docker-in-Docker sidecar
      # Note: Unity builds request high resources, DinD needs headroom
      - name: dind
        image: docker:dind
        args:
          - dockerd
          - --host=unix:///var/run/docker.sock
          - --host=tcp://0.0.0.0:2376
          - --tls=false
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: "12"
            memory: 32Gi
          requests:
            cpu: "2"
            memory: 4Gi
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /var/run
          - name: dind-externals
            mountPath: /home/runner/externals
    volumes:
      - name: work
        emptyDir: {}
      - name: dind-sock
        emptyDir: {}
      - name: dind-externals
        emptyDir: {}
      - name: runner-cache
        persistentVolumeClaim:
          claimName: arc-runner-cache

# Pod-level configuration
# nodeSelector: {}
# tolerations: []
# affinity: {}

# Listener pod configuration (the component that listens for jobs)
listenerTemplate:
  spec:
    containers:
      - name: listener
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
