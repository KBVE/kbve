# ServiceAccount for arc-runners namespace to read secrets from arc-systems
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arc-runners-external-secrets
  namespace: arc-runners
---
# SecretStore to pull the GitHub PAT from arc-systems namespace
# Uses local SA in arc-runners namespace (not cross-namespace SA reference)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: arc-systems-secret-store
  namespace: arc-runners
spec:
  provider:
    kubernetes:
      remoteNamespace: arc-systems
      auth:
        serviceAccount:
          name: arc-runners-external-secrets
      server:
        url: https://kubernetes.default.svc
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-arc-token
  namespace: arc-runners
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: arc-systems-secret-store
    kind: SecretStore
  target:
    name: github-arc-token
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        github_token: "{{ .token }}"
  data:
    - secretKey: token
      remoteRef:
        key: github-arc-token
        property: github_token
