# RBAC to allow arc-runners namespace to read the GitHub PAT secret from arc-systems
# This enables the arc-runners SecretStore to pull github-arc-token via ExternalSecret
---
# Role in arc-systems namespace that grants access to the github-arc-token secret
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: arc-secret-reader
  namespace: arc-systems
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["github-arc-token"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding to allow arc-runners-external-secrets SA to read secrets in arc-systems
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: arc-runners-read-secrets
  namespace: arc-systems
subjects:
  - kind: ServiceAccount
    name: arc-runners-external-secrets
    namespace: arc-runners
roleRef:
  kind: Role
  name: arc-secret-reader
  apiGroup: rbac.authorization.k8s.io
