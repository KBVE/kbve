# RBAC to allow external-secrets to read secrets from arc-systems namespace
# This enables the arc-runners namespace to pull the GitHub PAT via ExternalSecret
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arc-external-secrets
  namespace: arc-systems
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: arc-secret-reader
  namespace: arc-systems
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["github-arc-token"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: arc-external-secrets-binding
  namespace: arc-systems
subjects:
  - kind: ServiceAccount
    name: arc-external-secrets
    namespace: arc-systems
roleRef:
  kind: Role
  name: arc-secret-reader
  apiGroup: rbac.authorization.k8s.io
