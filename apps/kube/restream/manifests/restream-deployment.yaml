apiVersion: apps/v1
kind: Deployment
metadata:
  name: restreamer
  namespace: restream
  labels:
    app: restreamer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restreamer
  template:
    metadata:
      labels:
        app: restreamer
    spec:
      containers:
      - name: restreamer
        image: datarhei/restreamer:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8181
          name: https
        - containerPort: 1935
          name: rtmp
        - containerPort: 1936
          name: rtmps
        - containerPort: 6000
          name: srt
          protocol: UDP
        volumeMounts:
        - name: config
          mountPath: /core/config
        - name: data
          mountPath: /core/data
        envFrom:
        - configMapRef:
            name: restreamer-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: restreamer-config
      - name: data
        persistentVolumeClaim:
          claimName: restreamer-data