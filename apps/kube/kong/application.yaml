apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: kong
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/kbve/kbve
        targetRevision: main
        path: apps/kube/kong/manifests
    destination:
        server: https://kubernetes.default.svc
        namespace: kilobase
    syncPolicy:
        automated:
            selfHeal: true
            prune: true
        syncOptions:
            - CreateNamespace=true
            - ServerSideApply=true
            - Replace=true
            - Force=true
            - RespectIgnoreDifferences=true
        retry:
            limit: 3
            backoff:
                duration: 5s
                factor: 2
                maxDuration: 3m