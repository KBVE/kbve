apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-bot
  namespace: discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-bot
  template:
    metadata:
      labels:
        app: notification-bot
    spec:
      serviceAccountName: notification-bot
      containers:
      - name: notification-bot
        image: kbve/notification-bot:1.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: PYTHON_ENV
          value: "production"
        - name: SUPABASE_URL
          value: "http://kong.kilobase.svc.cluster.local:8000"
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-shared
              key: anon-key
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-shared
              key: service-role-key
        - name: SUPABASE_DB_URL
          valueFrom:
            secretKeyRef:
              name: supabase-shared
              key: db-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5