apiVersion: v1
kind: ServiceAccount
metadata:
  name: disoxide-sa
  namespace: disoxide
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: disoxide-redis-access
  namespace: redis
rules:
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["redis-auth"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: disoxide-redis-access-binding
  namespace: redis
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: disoxide-redis-access
subjects:
- kind: ServiceAccount
  name: disoxide-sa
  namespace: disoxide
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-disoxide-to-redis
  namespace: redis
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: disoxide
    - podSelector:
        matchLabels:
          app: disoxide
    ports:
    - protocol: TCP
      port: 6379