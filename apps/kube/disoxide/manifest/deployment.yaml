apiVersion: apps/v1
kind: Deployment
metadata:
  name: disoxide
  namespace: disoxide
  labels:
    app: disoxide
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: disoxide
  template:
    metadata:
      labels:
        app: disoxide
        tier: frontend
    spec:
      serviceAccountName: disoxide-sa
      containers:
      - name: disoxide
        image: kbve/disoxide:1.4.1
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: disoxide-config
        - secretRef:
            name: disoxide-redis-secret
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: HOST
          value: "0.0.0.0"
        - name: REDIS_HOST
          value: "redis-master.redis.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3