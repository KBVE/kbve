apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: kilobase
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/kbve/kbve
        targetRevision: main
        path: apps/kube/kilobase/manifests
    destination:
        server: https://kubernetes.default.svc
        namespace: kilobase
    syncPolicy:
        automated:
            selfHeal: true
            prune: true
        syncOptions:
            - CreateNamespace=true
            - ServerSideApply=true 