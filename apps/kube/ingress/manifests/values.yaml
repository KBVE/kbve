controller:
    ingressClass: nginx
    ingressClassResource:
        name: nginx
        enabled: true
        default: true

    replicaCount: 2

    service:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local

    config:
        use-proxy-protocol: "true"
        real-ip-header: "proxy_protocol"
        enable-real-ip: "true"
        custom-http-errors: "404,502,503"

    extraVolumes:
        - name: custom-error-pages
          configMap:
            name: custom-error-pages

    extraVolumeMounts:
        - name: custom-error-pages
          mountPath: /etc/nginx/errorpages

    metrics:
        enabled: true
        serviceMonitor:
            enabled: false
            namespace: monitoring
            additionalLabels:
                release: prometheus

    admissionWebhooks:
        enabled: true
        certManager:
            enabled: true
            issuerRef:
                name: internal-ca-issuer
                kind: ClusterIssuer
        patch:
            enabled: false

    resources:
        requests:
            cpu: 100m
            memory: 128Mi
        limits:
            cpu: 250m
            memory: 256Mi

    nodeSelector: {}
    affinity: {}
    tolerations: []

defaultBackend:
    enabled: false

tcp:
    6667: 'irc/ergo-irc-service:6667'
    6697: 'irc/ergo-irc-service:6697'