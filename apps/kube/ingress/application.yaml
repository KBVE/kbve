apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: ingress-nginx
    namespace: argocd
spec:
    project: default
    sources:
        - repoURL: https://kubernetes.github.io/ingress-nginx
          targetRevision: 4.13.0
          chart: ingress-nginx
          helm:
              releaseName: ingress-nginx
              valueFiles:
                  - $values/apps/kube/ingress/manifests/values.yaml
        - repoURL: https://github.com/kbve/kbve
          targetRevision: main
          ref: values
        - repoURL: https://github.com/kbve/kbve
          targetRevision: main
          path: apps/kube/ingress/manifests
    destination:
        server: https://kubernetes.default.svc
        namespace: ingress-nginx
    syncPolicy:
        automated:
            selfHeal: true
            prune: true
        syncOptions:
            - CreateNamespace=true
            - ServerSideApply=true
            - Replace=true
            - Force=true
            - RespectIgnoreDifferences=true
        retry:
            limit: 3
            backoff:
                duration: 5s
                factor: 2
                maxDuration: 3m