[package]
name = "kbve-mc-plugin"
version = "0.1.7"
edition = "2024"
rust-version = "1.89"

[workspace]

[lib]
crate-type = ["cdylib"]

[dependencies]
pumpkin = { path = "../../pumpkin/pumpkin" }
pumpkin-api-macros = { path = "../../pumpkin/pumpkin-api-macros" }
pumpkin-macros = { path = "../../pumpkin/pumpkin-macros" }
pumpkin-util = { path = "../../pumpkin/pumpkin-util" }
pumpkin-data = { path = "../../pumpkin/pumpkin-data" }
pumpkin-protocol = { path = "../../pumpkin/pumpkin-protocol" }
pumpkin-world = { path = "../../pumpkin/pumpkin-world" }
tokio = { version = "1", features = ["rt-multi-thread"] }
axum = "0.8"
askama = "0.15.4"
tower-http = { version = "0.6.8", features = ["fs", "compression-full", "set-header"] }
tower = { version = "0.5.3", features = ["util"] }
dashmap = "6"
serde_json = "1"
ureq = "3"

[package.metadata.askama]
dirs = ["templates"]
