<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=https://kbve.com/application/javascript/">
    <title>Redirecting...</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="text/javascript">
        // JavaScript redirect as a fallback
        window.location.replace('https://kbve.com/application/javascript/');
    </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-900 via-indigo-700 to-purple-800 text-white">
    <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-10 flex flex-col items-center">
        <svg class="w-16 h-16 mb-4 animate-spin-slow" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <h1 class="text-3xl font-extrabold mb-2">Redirecting...</h1>
        <p class="mb-4 text-lg">You are being redirected to our new application page.</p>
        <a href="https://kbve.com/application/javascript/" class="inline-block px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg text-white font-semibold shadow-lg hover:scale-105 transition-transform">Click here if you are not redirected</a>
    </div>
    <style>
        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 2s linear infinite;
        }
    </style>
</body>
</html>
