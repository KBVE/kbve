<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to KBVE Media</title>
    <meta http-equiv="refresh" content="0; url=https://kbve.com/media/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
        color: #f1f5f9;
        text-align: center;
      }
      main {
        background: rgba(15, 23, 42, 0.82);
        border: 1px solid rgba(148, 163, 184, 0.45);
        border-radius: 1rem;
        padding: 2rem 3rem;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
        max-width: 28rem;
      }
      h1 {
        font-size: clamp(1.75rem, 3vw, 2.5rem);
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0;
        font-size: clamp(1rem, 2vw, 1.2rem);
        line-height: 1.6;
      }
      a {
        color: #38bdf8;
      }

    </style>
    <script>
      window.location.replace('https://kbve.com/media/');
    </script>
  </head>
  <body>
    <main>
      <h1>Redirecting to KBVE Media</h1>
      <p>
        If you are not redirected automatically, please
        <a href="https://kbve.com/media/">explore the KBVE Media gallery</a>.
      </p>
    </main>
  </body>
</html>
