<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://kbve.com/asset/">
    <title>Redirecting to KBVE Assets...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            margin: 1.5rem auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        a {
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .url-display {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting to KBVE Assets</h1>
        <p>You will be automatically redirected in</p>
        <div class="countdown" id="countdown">3</div>
        <div class="loader"></div>
        <div class="url-display">https://kbve.com/asset/</div>
        <p>If you are not redirected automatically,</p>
        <a href="https://kbve.com/asset/" id="manual-link">Click here to continue</a>
    </div>

    <script>
        (function() {
            // Target URL
            const targetUrl = 'https://kbve.com/asset/';

            // Countdown timer
            let seconds = 3;
            const countdownElement = document.getElementById('countdown');

            // Update countdown every second
            const countdownInterval = setInterval(function() {
                seconds--;
                if (countdownElement) {
                    countdownElement.textContent = seconds;
                }

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    if (countdownElement) {
                        countdownElement.textContent = 'Redirecting...';
                    }
                }
            }, 1000);

            // JavaScript redirect after 3 seconds
            setTimeout(function() {
                try {
                    // Try to use replace to prevent back button issues
                    window.location.replace(targetUrl);
                } catch (e) {
                    // Fallback to href if replace fails
                    window.location.href = targetUrl;
                }
            }, 3000);

            // Add click tracking to manual link
            const manualLink = document.getElementById('manual-link');
            if (manualLink) {
                manualLink.addEventListener('click', function(e) {
                    // Clear the interval if user clicks manually
                    clearInterval(countdownInterval);
                });
            }

            // Additional fallback: check if meta refresh is blocked
            window.addEventListener('load', function() {
                // If page is still here after 5 seconds, force redirect
                setTimeout(function() {
                    if (window.location.href.indexOf('kbve.com/asset/') === -1) {
                        window.location.href = targetUrl;
                    }
                }, 5000);
            });
        })();
    </script>
</body>
</html>
