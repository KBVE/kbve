    .profile-not-found-container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
    }
    .profile-not-found-card {
        background: linear-gradient(180deg, var(--sl-color-bg-nav) 0%, var(--sl-color-bg) 100%);
        border: 1px solid var(--sl-color-gray-5);
        border-radius: 20px;
        padding: 3rem 2rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.03) inset;
    }
    .profile-not-found-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: var(--sl-color-gray-6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--sl-color-gray-5);
    }
    .profile-not-found-icon svg {
        width: 40px;
        height: 40px;
        color: var(--sl-color-gray-3);
    }
    .profile-not-found-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--sl-color-text);
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
    }
    .profile-not-found-username {
        font-size: 1.25rem;
        color: #ef4444;
        font-weight: 600;
        margin-bottom: 1rem;

    .profile-not-found-message {
        font-size: 0.9375rem;
        color: var(--sl-color-gray-2);
        margin-bottom: 2rem;

    .profile-not-found-links {
        display: flex;

        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;

        border-color: var(--sl-color-gray-3);

        background: var(--sl-color-accent);
        border-color: var(--sl-color-accent);
        color: var(--sl-color-black);
    }
    .profile-not-found-link.primary:hover {
        opacity: 0.9;

        width: 16px;
