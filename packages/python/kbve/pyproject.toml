[project]
name = "kbve"
version = "0.1.0"
description = "KBVE - API layer and complexity handler for async HTTP, WebSocket, gRPC, and broadcasting"
readme = "README.md"
license = "LicenseRef-Proprietary"
requires-python = ">=3.12,<3.14"
dependencies = [
    "pydantic>=1.10,<3.0",
    "aiohttp>=3.9,<4.0",
    "fastapi>=0.115,<1.0",
    "uvicorn[standard]>=0.32,<1.0",
    "grpcio>=1.62,<2.0",
    "protobuf>=4.25,<6.0",
]

[dependency-groups]
dev = [
    "autopep8==2.0.2",
    "flake8==6.0.0",
    "pytest==8.3.3",
    "pytest-sugar==0.9.7",
    "pytest-cov==4.1.0",
    "pytest-html==3.2.0",
    "pytest-asyncio>=0.23,<1.0",
    "grpcio-tools>=1.62,<2.0",
    "httpx>=0.27,<1.0",
]

[tool.coverage.run]
branch = true
source = [ "kbve" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/packages/python/kbve/html' --cov-report xml:'../../../coverage/packages/python/kbve/coverage.xml' --html='../../../reports/packages/python/kbve/unittests/html/index.html' --junitxml='../../../reports/packages/python/kbve/unittests/junit.xml'"
asyncio_mode = "auto"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
