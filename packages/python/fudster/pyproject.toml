[project]
name = "fudster"
version = "0.1.0"
description = "Fudster - A composable ML library for haystack-ai and pgvector integrations"
readme = "README.md"
license = "LicenseRef-Proprietary"
requires-python = ">=3.12,<3.14"
dependencies = [
    "pydantic>=1.10,<3.0",
    "fastapi>=0.115,<1.0",
    "broadcaster>=0.3,<1.0",
    "jinja2>=3.0,<4.0",
    "requests>=2.28,<3.0",
    "anyio>=4.0,<5.0",
    "aiohttp>=3.9,<4.0",
    "beautifulsoup4>=4.12,<5.0",
    "lxml>=5.0,<6.0",
]

[project.optional-dependencies]
automation = [
    "opencv-python>=4.9,<5.0",
    "pyautogui>=0.9,<1.0",
    "humancursor>=1.1,<2.0",
    "pillow>=10.0,<12.0",
    "numpy>=1.26,<3.0",
]
browser = [
    "seleniumbase>=4.32,<5.0",
]
vnc = [
    "websockify>=0.11,<1.0",
    "websockets>=12.0",
]
all = [
    "opencv-python>=4.9,<5.0",
    "pyautogui>=0.9,<1.0",
    "humancursor>=1.1,<2.0",
    "pillow>=10.0,<12.0",
    "numpy>=1.26,<3.0",
    "seleniumbase>=4.32,<5.0",
    "websockify>=0.11,<1.0",
    "websockets>=12.0",
]

[dependency-groups]
dev = [
    "autopep8>=2.0,<3.0",
    "flake8>=6.0,<8.0",
    "pytest>=8.3,<10.0",
    "pytest-sugar>=0.9,<2.0",
    "pytest-cov>=4.1,<7.0",
    "pytest-html>=4.0,<6.0",
]

[tool.coverage.run]
branch = true
source = [ "fudster" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/packages/python/fudster/html' --cov-report xml:'../../../coverage/packages/python/fudster/coverage.xml' --html='../../../reports/packages/python/fudster/unittests/html/index.html' --junitxml='../../../reports/packages/python/fudster/unittests/junit.xml'"

[tool.hatch.build.targets.wheel]
packages = ["fudster"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
