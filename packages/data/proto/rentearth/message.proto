syntax = "proto3";

package rentearth;

message ChatMessage {
  uint64 id = 1;        // id could just be ulid
  uint64 ulid = 2;      // bytes will be the reference
  string sender = 3;    // uuid for the sender
  string content = 4;   // content should be just another ULID pointer
  uint64 timestamp = 5; // timestamp
}
