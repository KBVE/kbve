syntax = "proto3";

package kbve.enums;

// Item category bitflags
enum ItemCategoryFlag {
  ITEM_CATEGORY_NONE = 0;
  ITEM_CATEGORY_WEAPON = 0x00000001;
  ITEM_CATEGORY_ARMOR = 0x00000002;
  ITEM_CATEGORY_TOOL = 0x00000004;
  ITEM_CATEGORY_FOOD = 0x00000008;
  ITEM_CATEGORY_DRINK = 0x00000010;
  ITEM_CATEGORY_POTION = 0x00000020;
  ITEM_CATEGORY_MATERIAL = 0x00000040;
  ITEM_CATEGORY_RESOURCE = 0x00000080;
  ITEM_CATEGORY_SKILLING = 0x00000100;
  ITEM_CATEGORY_COMBAT = 0x00000200;
  ITEM_CATEGORY_STRUCTURE = 0x00000400;
  ITEM_CATEGORY_MAGIC = 0x00000800;
  ITEM_CATEGORY_QUEST = 0x00001000;
  ITEM_CATEGORY_UTILITY = 0x00002000;
  ITEM_CATEGORY_DEPLETABLE = 0x00004000;
  ITEM_CATEGORY_LEGENDARY = 0x00008000;
  ITEM_CATEGORY_VEHICLE = 0x00010000;
  ITEM_CATEGORY_PET = 0x00020000;
  ITEM_CATEGORY_SOUL = 0x40000000;
}

// Bonus stat keys
