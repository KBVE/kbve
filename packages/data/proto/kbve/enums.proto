// Quest categories
enum QuestCategory {
  QUEST_CATEGORY_MAIN = 0;
  QUEST_CATEGORY_SIDE = 1;
  QUEST_CATEGORY_DAILY = 2;
  QUEST_CATEGORY_EVENT = 3;
  QUEST_CATEGORY_CHALLENGE = 4;
