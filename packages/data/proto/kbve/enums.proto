// Quest objective types
enum QuestObjectiveType {
  QUEST_OBJECTIVE_CUSTOM = 0;
  QUEST_OBJECTIVE_COLLECT = 1;
  QUEST_OBJECTIVE_KILL = 2;
  QUEST_OBJECTIVE_VISIT = 3;
  QUEST_OBJECTIVE_INTERACT = 4;
