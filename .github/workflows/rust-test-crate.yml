name: Rust Crate Test

on:
    workflow_call:
        inputs:
            package:
                required: true
                type: string

jobs:
    test:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Rust ToolChain
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: clippy

            - name: Setup Node v22
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Setup pnpm v10
              uses: pnpm/action-setup@v3
              with:
                  version: 10
                  run_install: false

            - name: Get pnpm Store Path
              id: pnpm-store
              run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

            - name: Setup pnpm Cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml', 'package.json') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install pnpm Dependencies
              run: pnpm install

            - name: Nx build ${{ inputs.package }}
              run: pnpm nx build ${{ inputs.package }}

            - name: Nx test ${{ inputs.package }}
              run: pnpm nx test ${{ inputs.package }}

            - name: Nx lint ${{ inputs.package }}
              run: pnpm nx lint ${{ inputs.package }}
