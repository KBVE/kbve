                    "unity_version": "6000.0.25f1",
                    "target_platforms": "[\"StandaloneWindows64\", \"WebGL\"]",
                    "deploy_to_itch": true,
                    "itch_username": "kbve",
                    "itch_gameid": "rareicon",
                    "gh_pages_repo": "KBVE/unity.rareicon.com",
                    "gh_pages_domain": "unity.rareicon.com"
